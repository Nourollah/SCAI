trainer: equiformerv2_forces

dataset:
  train:
    format: ase_read_multi
    src: databases/Experiment-1-HO/train
    pattern: '*.traj'
    a2g_args:
      r_energy: true
      r_forces: true
    use_tqdm: true
    keep_in_memory: true
    key_mapping:
      atoms: "atomic_numbers"

  val:
    format: ase_read_multi
    src: databases/Experiment-1-HO/val
    pattern: '*.traj'
    a2g_args:
      r_energy: true
      r_forces: true
    use_tqdm: true
    keep_in_memory: true
    key_mapping:
      atoms: "atomic_numbers"
